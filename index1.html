<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets\stylesheet.css">
    <style>
    </style>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="form">
        <div class="tab-content">
            <div id="signup">
                <h1>Edit your Profile</h1>

                <form action="/index1.html" method="post">

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Last Name<span class="req">*</span>
                            </label>
                            <input type="text"required autocomplete="off"/>
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Set A Password<span class="req">*</span>
                        </label>
                        <input type="password"required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <h2>GENDER</h2>
                        <input type="radio" class="myRadioClass maleClass" value="Male" name="Gender" checked><label onClick="changeGenderFunction()" class="radioClass myRadioClass"><span></span></label></input>
                        <input type="radio" class="myRadioClass femaleClass " value="Female" name="Gender"><label onClick="changeGenderFunction()" class="radioClass myRadioClass"><span></span></label></input>
                    </div>
                    <div class="field-wrap">
                        <button type="submit" class="button button-block"/>Get Started</button>
                    </div>
                </form>

            </div>

            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email"required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password"required autocomplete="off"/>
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button class="button button-block"/>Log In</button>

                </form>

            </div>

        </div><!-- tab-content -->

    </div> <!-- /form -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript">
    var changeGenderFunction = function() {
        var maleValue = document.getElementsByClassName("maleClass")[0];
        var femaleValue = document.getElementsByClassName("femaleClass")[0];
        if(maleValue.checked) {
            maleValue.checked = false;
            femaleValue.checked = true;
        }
        else {
            femaleValue.checked = false;
            maleValue.checked = true;
        }
    }
    $('.form').find('input, textarea').on('keyup blur focus', function (e) {

        var $this = $(this),
        label = $this.prev('label');

        if (e.type === 'keyup') {
            if ($this.val() === '') {
                label.removeClass('active highlight');
            } else {
                label.addClass('active highlight');
            }
        } else if (e.type === 'blur') {
            if( $this.val() === '' ) {
                label.removeClass('active highlight');
            } else {
                label.removeClass('highlight');
            }
        } else if (e.type === 'focus') {

            if( $this.val() === '' ) {
                label.removeClass('highlight');
            }
            else if( $this.val() !== '' ) {
                label.addClass('highlight');
            }
        }

    });

    $('.tab a').on('click', function (e) {

        e.preventDefault();

        $(this).parent().addClass('active');
        $(this).parent().siblings().removeClass('active');

        target = $(this).attr('href');

        $('.tab-content > div').not(target).hide();

        $(target).fadeIn(600);

    });
    </script>

    <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/signup-forms/popup/embed.js" data-dojo-config="usePlainJson: true, isDebug: false"></script><script type="text/javascript">require(["mojo/signup-forms/Loader"], function(L) { L.start({"baseUrl":"mc.us14.list-manage.com","uuid":"a2d68a09c9a817072f1a5dc62","lid":"a556aa1a10"}) })</script>
</body>
</html>
